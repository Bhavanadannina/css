<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .grid-container {
            display: grid;
            grid-template-rows: 100px 200px 100px;
            grid-template-columns: 1fr 2fr;
            grid-gap: 10px;
            width: 80%;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .item1 {
            grid-area: 1 / 1 / 2 / 3; /* spans across the first row and two columns */
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item2 {
            grid-area: 2 / 1 / 3 / 2; /* occupies the second row, first column */
            background-color: #2196F3;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item3 {
            grid-area: 2 / 2 / 3 / 3; /* occupies the second row, second column */
            background-color: #FF9800;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item4 {
            grid-area: 3 / 1 / 4 / 3; /* spans across the third row and two columns */
            background-color: #f44336;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="item1">Header</div>
        <div class="item2">Sidebar</div>
        <div class="item3">Main Content</div>
        <div class="item4">Footer</div>
    </div>
</body>
</html>
