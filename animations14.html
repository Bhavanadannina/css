<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .box {
            width: 100px;
            height: 100px;
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
        }

        @keyframes move {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(200px);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fade {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .animation1 {
            background-color: #4CAF50;
            animation: move 3s ease-in-out infinite;
        }

        .animation2 {
            background-color: #2196F3;
            animation: rotate 2s linear infinite;
        }

        .animation3 {
            background-color: #FF9800;
            animation: fade 5s ease-in 1s infinite;
        }
    </style>
</head>
<body>
    <div class="box animation1">Move</div>
    <div class="box animation2">Rotate</div>
    <div class="box animation3">Fade</div>
</body>
</html>
