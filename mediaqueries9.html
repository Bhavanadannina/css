<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .header, .footer {
            width: 100%;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }

        .content {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 100%;
            padding: 20px;
            margin: 10px 0;
            background-color: #2196F3;
            color: white;
            text-align: center;
        }

        /* Mobile Styles */
        @media (max-width: 599px) {
            .container {
                padding: 10px;
            }
            .header, .footer {
                padding: 10px;
                font-size: 14px;
            }
            .box {
                padding: 10px;
                font-size: 14px;
            }
        }

        /* Tablet Styles */
        @media (min-width: 600px) and (max-width: 1199px) {
            .container {
                padding: 20px;
            }
            .header, .footer {
                padding: 15px;
                font-size: 18px;
            }
            .content {
                flex-direction: row;
                flex-wrap: wrap;
            }
            .box {
                width: 45%;
                padding: 15px;
                font-size: 16px;
            }
        }

        /* Desktop Styles */
        @media (min-width: 1200px) {
            .container {
                padding: 40px;
            }
            .header, .footer {
                padding: 20px;
                font-size: 24px;
            }
            .content {
                flex-direction: row;
                justify-content: space-between;
            }
            .box {
                width: 30%;
                padding: 20px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Responsive Header</div>
        <div class="content">
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
        </div>
        <div class="footer">Responsive Footer</div>
    </div>
</body>
</html>
