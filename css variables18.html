<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Theme with CSS Variables</title>
    <style>
        /* Define CSS Variables */
        :root {
            --primary-color: #1a1aff; /* Dark blue */
            --secondary-color: #ff6600; /* Orange */
            --background-color: #111111; /* Black */
            --font-size: 18px;
            --padding: 20px;
        }

        /* Global Styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: var(--padding);
            background-color: var(--background-color);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-size: var(--font-size);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: var(--padding);
        }

        p {
            color: var(--secondary-color);
            margin-bottom: calc(var(--padding) / 2);
        }

        .container {
            background-color: #222222;
            padding: var(--padding);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }

        .button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: var(--font-size);
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #3333ff; /* Lighter blue */
        }

        .button:focus {
            outline: none;
            background-color: #0000cc; /* Darker blue */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gaming Theme with CSS Variables</h1>
        <p>Welcome to the world of gaming!</p>
        <button class="button">Play Now</button>
    </div>
</body>
</html>
