<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom CSS Framework Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional custom styles specific to this example */
        body {
            background-color: #f0f0f0;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Welcome to My Custom CSS Framework</h1>
            <p>Build responsive layouts easily with custom grid system and components.</p>
        </header>

        <div class="row">
            <div class="col-6">
                <div class="card">
                    <h2 class="card-title">Card Example</h2>
                    <p class="card-text">This is a simple card component.</p>
                    <a href="#" class="btn btn-primary">Read More</a>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <h2 class="card-title">Form Example</h2>
                    <form action="#">
                        <div class="form-group">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" id="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2024 My Custom CSS Framework. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
