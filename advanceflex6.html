<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Flexbox Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }

        .header, .footer {
            width: 100%;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-content: space-between;
            width: 100%;
        }

        .content-item {
            background-color: #2196F3;
            color: white;
            padding: 20px;
            margin: 10px;
            text-align: center;
            flex: 1 1 45%; /* Flex-grow, flex-shrink, and flex-basis */
        }

        .nested-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            margin: 10px 0;
        }

        .nested-item {
            background-color: #FF9800;
            color: white;
            padding: 10px;
            margin: 5px;
            flex: 1 1 30%;
        }

        .order-first {
            order: -1;
        }

        .order-last {
            order: 1;
        }
    </style>
</head>
<body>
    <div class="header">Header</div>

    <div class="main-container">
        <h2>Main Container</h2>
        <div class="main-content">
            <div class="content-item">Content Item 1</div>
            <div class="content-item">Content Item 2</div>
            <div class="content-item">Content Item 3</div>
            <div class="content-item order-first">Content Item 4 (First Order)</div>
            <div class="content-item order-last">Content Item 5 (Last Order)</div>
        </div>

        <div class="nested-container">
            <div class="nested-item">Nested Item 1</div>
            <div class="nested-item">Nested Item 2</div>
            <div class="nested-item">Nested Item 3</div>
        </div>
    </div>

    <div class="footer">Footer</div>
</body>
</html>
